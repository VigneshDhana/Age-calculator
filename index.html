<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Age Calaulator</h3>
        </div>
        <div class="data">
            <div class="form">
                <label>Date</label>
                <br>
                <input type="text" id="date" maxlength="2" placeholder="dd">
            </div>
            <div class="form">
                <label>Month</label>
                <br>
                <input type="text" id="month" maxlength="2" placeholder="mm">
            </div>
            <div class="form">
                <label>Year</label>
                <br>
                <input type="text" id="year" maxlength="4" placeholder="yyyy">
            </div>
        </div>
        <br>
        <button onclick="handleSubmit(event)">Submit</button>
        <h4 id="result"></h4>
    </div>
</body>
</html>
